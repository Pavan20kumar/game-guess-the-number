<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid bg-container">
        <div class="row">
            <div class="col-12 col-md-6 m-auto bg-white pt-5 pb-5 text-center">
                <img src="img/header.avif">
                <p class="text-center gamep">
                    Find out the right number between 1 to 100
                </p>
            </div>
        </div>
      
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="gameheading">
                    Guess The Number
                </h1>
                <input type="text" id="userInput">

                <div>
                    <button class="btn btn-info check-guess mt-4" onclick="checkGuess()">
                      Check
                    </button>
                  </div>
                  <p class="game-result " id="gameResult"></p>
            </div>
        </div>

          
    </div>




  <script src="main.js"></script>  
</body>
</html>
